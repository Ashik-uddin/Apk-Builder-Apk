<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter APK Builder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            position: relative;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        input[type="file"] {
            padding: 10px;
            background: #fff;
            color: #333;
            border-radius: 8px;
            border: none;
            width: 100%;
            margin: 15px 0;
        }

        button {
            background: #ff416c;
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            min-height: 30px;
            transition: 0.3s ease;
        }

        .loader {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        .ad-banner {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>üì¶ Flutter APK Builder</h2>
        <input type="file" id="fileInput" accept=".zip"><br>
        <button onclick="sendToTelegram()">üöÄ Upload & Send</button>
        <div id="status"></div>
    </div>

    <!-- ‚úÖ Adsterra Banner Ad Placeholder -->
    <div class="ad-banner">
        <!-- Replace with your Adsterra banner code -->
        <script type="text/javascript">
            atOptions = {
                'key' : 'YOUR_ADSTERRA_KEY_HERE',
                'format' : 'banner',
                'height' : 60,
                'width' : 468,
                'params' : {}
            };
            document.write('<scr' + 'ipt type="text/javascript" src="//www.profitabledisplaynetwork.com/' + atOptions.key + '/invoke.js"></scr' + 'ipt>');
        </script>
    </div>

    <script>
        async function sendToTelegram() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            status.innerHTML = '';

            if (!fileInput.files.length) {
                alert('‚ö†Ô∏è Please select a Flutter Project ZIP file.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('document', file);

            const botToken = '7999855523:AAHVK-q11x5sKRgOuTd5i1K_bUmRITnxckE';
            const chatId = '1002702176647';

            status.innerHTML = '<div class="loader"></div> Uploading...';

            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendDocument?chat_id=${chatId}`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    status.innerHTML = '‚úÖ File sent to Telegram Bot successfully!';
                } else {
                    status.innerHTML = '‚ùå Failed to send file. Check bot token and chat ID.';
                }
            } catch (err) {
                status.innerHTML = '‚ùå Error: ' + err.message;
            }
        }
    </script>

</body>
</html>
